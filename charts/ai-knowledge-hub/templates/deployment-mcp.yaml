apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mcp
  labels:
    app: mcp-server
    release: {{ .Release.Name }}
spec:
  # Replicas is managed by HPA if enabled
  {{- if not .Values.mcp.autoscaling.enabled }}
  replicas: {{ .Values.mcp.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app: mcp-server
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-scripts.yaml") . | sha256sum }}
      labels:
        app: mcp-server
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: mcp
          image: "{{ .Values.mcp.image }}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /app
              cd /app
              cp /scripts/package.json .
              cp /scripts/mcp-server.ts .
              npm install
              ./node_modules/.bin/tsx mcp-server.ts
          env:
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default (printf "%s-secrets" .Release.Name) }}
                  key: gemini-api-key
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            {{- toYaml .Values.mcp.resources | nindent 12 }}
      volumes:
        - name: scripts
          configMap:
            name: {{ .Release.Name }}-scripts
