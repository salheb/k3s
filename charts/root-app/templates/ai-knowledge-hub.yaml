apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-knowledge-hub
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/salheb/k3s.git
    targetRevision: HEAD
    path: charts/ai-knowledge-hub
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
